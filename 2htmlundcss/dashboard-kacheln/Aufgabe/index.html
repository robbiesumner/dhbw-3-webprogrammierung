<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Aufgabenliste: Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fontello/css/fontello.css" />
  </head>
  <body>
    <!-- Kopfbereich -->
    <header>
      <h1><span>Aufgabenliste</span> <span>Dashboard</span></h1>
      <nav>
        <li>Liste</li>
        <li>Aufgabe anlegen</li>
        <li>Kategorien bearbeiten</li>
        <li class="icon-logout">Logout</li>
      </nav>
    </header>

    <!-- Hauptinhalt der Seite -->
    <main>
      <div>
        <h2>Alle Katgorien</h2>
        <ul class="tile-list kategorie-alle">
          <li class="alle">
            <div>Alle</div>
            <div class="icon-calendar"></div>
            <div>11</div>
          </li>

          <li>
            <div>Offen</div>
            <div class="icon-doc"></div>
            <div>4</div>
          </li>

          <li>
            <div>In Bearbeitung</div>
            <div class="icon-rocket"></div>
            <div>3</div>
          </li>
        </ul>
      </div>
      <div>
        <h2>Beruf</h2>
        <div class="tile-list"></div>
      </div>
    </main>
  </body>
</html>
